<div class="reset-password-modal" role="dialog" aria-labelledby="reset-password-header">
    <div class="faq-header">
        <h2 id="reset-password-header">إعادة تعيين كلمة المرور</h2>
        <span class="close-btn" aria-label="إغلاق">×</span>
    </div>
    <form id="reset-password-form">
        <input type="email" placeholder="أدخل بريدك الإلكتروني" aria-label="البريد الإلكتروني" required>
        <button type="submit">إرسال رابط الاستعادة</button>
    </form>
</div>
