<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>نسيت كلمة المرور - ورق</title>
<style>
    * {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Cairo', sans-serif;
    }
    body, html {
height: 100%;
overflow: hidden;
    }
    .container {
display: flex;
height: 100vh;
width: 100%;
    }
    .left-side {
flex: 1;
background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
url('https://images.unsplash.com/photo-1529156069898-49953e39b3ac?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80')
no-repeat center center/cover;
color: white;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
text-align: center;
padding: 20px;
animation: slideIn 1.5s ease;
}
.left-side h1 {
font-size: 36px;
margin-bottom: 20px;
color: #00b894;
}
.left-side p {
font-size: 18px;
max-width: 400px;
color: #ccc;
    }
    .right-side {
flex: 1;
background-color: #1e1e1e;
display: flex;
justify-content: center;
align-items: center;
    }
    .form-box {
background-color: #2c2c2c;
padding: 40px;
border-radius: 12px;
width: 320px;
box-shadow: 0 0 20px rgba(0,0,0,0.5);
animation: fadeIn 2s ease;
text-align: center;
    }
    .form-box h2 {
color: #00b894;
margin-bottom: 20px;
    }
    .form-box p {
color: #bbb;
font-size: 14px;
margin-bottom: 20px;
    }
    .form-box input {
width: 100%;
padding: 10px;
margin: 10px 0;
border: none;
border-radius: 8px;
background-color: #444;
color: white;
    }
    .form-box button {
width: 100%;
padding: 10px;
margin-top: 20px;
background-color: #00b894;
color: white;
border: none;
border-radius: 8px;
font-weight: bold;
cursor: pointer;
transition: background-color 0.3s;
    }
    .form-box button:hover {
background-color: #019874;
    }
    .form-box a {
display: block;
margin-top: 15px;
color: #bbb;
text-decoration: none;
font-size: 14px;
    }
    .form-box a:hover {
color: #00b894;
    }
    @keyframes slideIn {
from {
        transform: translateX(-100%);
        opacity: 0;
}
to {
        transform: translateX(0);
        opacity: 1;
}
    }
    @keyframes fadeIn {
from {
        transform: translateY(50px);
        opacity: 0;
}
to {
        transform: translateY(0);
        opacity: 1;
}
    }
    @media (max-width: 768px) {
.container {
        flex-direction: column;
}
.left-side, .right-side {
        flex: none;
        width: 100%;
        height: 50%;
}
    }
</style>
</head>
<body>

</div>
<div class="right-side">

        <button type="submit">إرسال رابط الاستعادة</button>
</form>
<a href="login.html">العودة لتسجيل الدخول</a>
    </div>
</div>
</div>
</body>
