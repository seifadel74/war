<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي - Digital Literature Library System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }
        body, html {
            height: 100%;
            background-color: #1e1e1e;
            color: #fff;
        }
        .navbar {
            background: rgba(44, 44, 44, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            color: #ccc;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #00b894;
        }
        .navbar .brand {
            font-size: 24px;
            font-weight: bold;
            color: #00b894;
        }
        .container {
            max-width: 1200px;
            margin: 80px auto 20px;
            padding: 20px;
        }
        .profile-header {
            display: flex;
            align-items: center;
            background: rgba(44, 44, 44, 0.6);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease;
            margin-bottom: 30px;
        }
        .profile-header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #00b894;
            margin-left: 20px;
            transition: transform 0.3s;
        }
        .profile-header img:hover {
            transform: scale(1.05);
        }
        .profile-info {
            flex: 1;
        }
        .profile-info h1 {
            color: #00b894;
            font-size: 30px;
            margin-bottom: 10px;
        }
        .profile-info p {
            color: #ccc;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .profile-info button {
            padding: 10px 20px;
            background-color: #00b894;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .profile-info button:hover {
            background-color: #019874;
        }
        .books-section {
            margin-top: 30px;
        }
        .books-section h2 {
            color: #00b894;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .book-card {
            background: #2c2c2c;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 184, 148, 0.3);
            cursor: pointer;
        }
        .book-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .book-card h3 {
            color: #ccc;
            font-size: 16px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding-top: 100px;
        }
        .modal-content {
            background: rgba(44, 44, 44, 0.9);
            backdrop-filter: blur(10px);
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            animation: zoomIn 0.5s ease;
        }
        .modal-content h2 {
            color: #00b894;
            margin-bottom: 20px;
        }
        .modal-content input, .modal-content textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background-color: #444;
            color: white;
        }
        .modal-content button {
            width: 100%;
            padding: 12px;
            background-color: #00b894;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .modal-content button:hover {
            background-color: #019874;
        }
        .close {
            color: #aaa;
            float: left;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #00b894;
        }
        @keyframes fadeIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes zoomIn {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }
            .profile-header img {
                margin-left: 0;
                margin-bottom: 20px;
                width: 120px;
                height: 120px;
            }
            .profile-info h1 {
                font-size: 24px;
            }
            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            .book-card img {
                height: 150px;
            }
            .navbar {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html" class="brand">Digital Literature Library System</a>
        <div>
            <a href="index.html">الصفحة الرئيسية</a>
            <a href="#" onclick="logout()">تسجيل الخروج</a>
        </div>
    </div>
    <div class="container">
        <div class="profile-header">
            <img src="images/avatar-placeholder.png" alt="صورة المستخدم">
            <div class="profile-info">
                <h1 id="username">اسم المستخدم</h1>
                <p id="email">user@example.com</p>
                <p id="bio">عاشق للكتب والقراءة، أستمتع باكتشاف عوالم جديدة من خلال الصفحات.</p>
                <button onclick="openEditModal()">تعديل الملف الشخصي</button>
            </div>
        </div>
        <div class="books-section">
            <h2>الكتب المفضلة</h2>
            <div class="books-grid" id="favoriteBooks">
                <!-- يتم إضافة الكتب ديناميكيًا -->
            </div>
        </div>
    </div>

    <!-- مودال تعديل الملف الشخصي -->
    <div id="editProfileModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">×</span>
            <h2>تعديل الملف الشخصي</h2>
            <div id="avatarGallery" style="display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 15px;">
                <!-- سيتم ملء الصور ديناميكيًا -->
            </div>
            <input type="hidden" id="editAvatarPath">
            <form id="editProfileForm">
                <input type="text" id="editUsername" placeholder="اسم المستخدم" required>
                <input type="email" id="editEmail" placeholder="البريد الإلكتروني" required>
                <textarea id="editBio" placeholder="نبذة عنك" rows="4"></textarea>
                <button type="submit">حفظ التغييرات</button>
            </form>
        </div>
    </div>

    <div id="customToast" style="
        display:none;
        position: fixed;
        top: 30px;
        left: 50%;
        transform: translateX(-50%);
        background: #00b894;
        color: #fff;
        padding: 16px 32px;
        border-radius: 8px;
        font-size: 18px;
        z-index: 9999;
        box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        transition: opacity 0.4s;
    "></div>

    <script>
        const avatarImages = [
            'avatar/1.jpg',
            'avatar/2.jpg',
            'avatar/3.jpg',
            'avatar/4.jpg',
            'avatar/5.jpg',
            'avatar/6.jpg',
            'avatar/7.jpg',
            'avatar/8.jpg',
            'avatar/9.jpg',
            'avatar/10.jpg',
            'avatar/11.jpg',
            'avatar/12.jpg',

            // ... أضف أي صورة جديدة هنا
        ];

        // جلب بيانات المستخدم
        window.onload = async function() {
            const userId = localStorage.getItem('userId');
            if (!userId) {
                window.location.href = 'login.html';
                return;
            }
            fetchUserInfo(userId);
            fetchFavoriteBooks();
        };

        async function fetchUserInfo(userId) {
            try {
                const response = await fetch(`http://127.0.0.1:8000/api/user/show/${userId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    }
                });
                 const text = await response.text();
                 let data = {};
                 try {
                     data = JSON.parse(text);
                 } catch {
                     showCustomToast('⚠️ خطأ داخلي في السيرفر:\n' + text, '#e74c3c');
                     return;
                 }
                if (data.success) {
                    // حفظ التوكن الجديد إذا أرسله الباك
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                    }
                    document.getElementById('username').textContent = data.user.username || 'اسم المستخدم';
                    document.getElementById('email').textContent = data.user.email || 'user@example.com';
                    document.getElementById('bio').textContent = data.user.bio || 'لا يوجد Bio ';
                    if (data.user.avatar) {
                        let avatarPath = data.user.avatar.replace(/\\/g, '/');
                        document.querySelector('.profile-header img').src = avatarPath;
                    }
                    // ملء نموذج التعديل
                    document.getElementById('editUsername').value = data.user.username || '';
                    document.getElementById('editEmail').value = data.user.email || '';
                    document.getElementById('editBio').value = data.user.bio || '';
                    document.getElementById('editAvatarPath').value = data.user.avatar || '';
                } else {
                    alert('⚠️ خطأ في استرجاع بيانات الملف الشخصي.');
                }
            } catch (error) {
                alert('⚠️ حدث خطأ. حاول مرة أخرى.');
            }
        }

        async function fetchFavoriteBooks() {
            const token = localStorage.getItem('token');
            if (!token) {
                showCustomToast('يجب تسجيل الدخول أولاً!', '#e74c3c');
                return;
            }
            try {
                const response = await fetch(`http://127.0.0.1:8000/api/favorites`, {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                if (!response.ok) throw new Error('Failed to fetch favorites');

                const favorites = await response.json();
                const booksGrid = document.getElementById('favoriteBooks');
                
                if (Array.isArray(favorites) && favorites.length) {
                    booksGrid.innerHTML = favorites.map(fav => {
                        // إذا كان العنصر book مباشرة أو بداخله book
                        const book = fav.book || fav;
                        return `
                            <div class="book-card" onclick="location.href='book-details.html?id=${book.id}'">
                                <img src="${book.image || 'images/default-book.jpg'}" alt="${book.title}">
                                <h3>${book.title}</h3>
                            </div>
                        `;
                    }).join('');
                } else {
                    booksGrid.innerHTML = '<p style="color: #bbb; text-align: center;">لم يتم إضافة كتب مفضلة بعد.</p>';
                }
            } catch (error) {
                console.error('Error fetching favorite books:', error);
                document.getElementById('favoriteBooks').innerHTML = '<p style="color: #e74c3c; text-align: center;">حدث خطأ في تحميل الكتب المفضلة.</p>';
            }
        }

        // فتح مودال تعديل الملف الشخصي
        function openEditModal() {
            document.getElementById('editProfileModal').style.display = 'block';
            renderAvatarGallery(document.getElementById('editAvatarPath').value);
        }

        // غلق مودال تعديل الملف الشخصي
        function closeEditModal() {
            document.getElementById('editProfileModal').style.display = 'none';
        }

        // تحديث بيانات الملف الشخصي
        document.getElementById('editProfileForm').onsubmit = async function(event) {
            event.preventDefault();
            const username = document.getElementById('editUsername').value.trim();
            const email = document.getElementById('editEmail').value.trim();
            const bio = document.getElementById('editBio').value.trim();
            const avatarPath = document.getElementById('editAvatarPath').value;

            const formData = new FormData();
            formData.append('username', username);
            formData.append('email', email);
            formData.append('bio', bio);
            formData.append('avatar', avatarPath);
            formData.append('_method', 'PUT');

            try {
                const userId = localStorage.getItem('userId');
                const response = await fetch(`http://127.0.0.1:8000/api/user/edit/${userId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    },
                    body: formData
                });
                const text = await response.text();
                let data = {};
                try {
                    data = JSON.parse(text);
                } catch {
                    showCustomToast('⚠️ خطأ داخلي في السيرفر:\n' + text, '#e74c3c');
                    return;
                }
                if (data.success && data.user) {
                    document.getElementById('username').textContent = data.user.username;
                    document.getElementById('email').textContent = data.user.email;
                    document.getElementById('bio').textContent = data.user.bio || 'لا يوجد بايو';
                    if (data.user.avatar) {
                        let avatarPath = data.user.avatar.replace(/\\/g, '/');
                        document.querySelector('.profile-header img').src = avatarPath;
                    }
                    // حدث بيانات localStorage إذا رجع الباك بيانات جديدة
                    localStorage.setItem('userName', data.user.username);
                    localStorage.setItem('userEmail', data.user.email);
                    if (data.user.avatar) {
                        localStorage.setItem('userAvatar', data.user.avatar);
                    }
                    showCustomToast('🎉 تم تحديث الملف الشخصي بنجاح!');
                    setTimeout(() => window.location.reload(), 1200);
                } else {
                    showCustomToast(`⚠️ ${data.message || 'خطأ في تحديث الملف الشخصي.'}`, '#e74c3c');
                }
            } catch (error) {
                showCustomToast('⚠️ حدث خطأ. حاول مرة أخرى.', '#e74c3c');
            }
        };

        // تسجيل الخروج
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userId');
            localStorage.setItem('isLoggedIn', 'false');
            window.location.href = 'login.html';
        }

        // غلق المودال عند الضغط خارجه
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        };

        function showCustomToast(message, color = '#00b894') {
            const toast = document.getElementById('customToast');
            toast.textContent = message;
            toast.style.background = color;
            toast.style.display = 'block';
            toast.style.opacity = '1';
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => { toast.style.display = 'none'; }, 400);
            }, 2000);
        }

        function renderAvatarGallery(selectedSrc = '') {
            const gallery = document.getElementById('avatarGallery');
            gallery.innerHTML = '';
            avatarImages.forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                img.style.width = '60px';
                img.style.height = '60px';
                img.style.borderRadius = '50%';
                img.style.cursor = 'pointer';
                img.style.border = src === selectedSrc ? '3px solid #00b894' : '2px solid #ccc';
                img.onclick = function() {
                    document.getElementById('editAvatarPath').value = src;
                    renderAvatarGallery(src); // لإظهار التحديد
                };
                gallery.appendChild(img);
            });
        }
    </script>
</body>
</html>
