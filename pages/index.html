<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARAQ - اكتشف الكتب</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/navbar.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbar-container"></div>
    <div class="logo-container">
        <img src="../assets/images/logo.png.png" alt="WARAQ Logo" class="logo" loading="lazy">
    </div>
    <div class="banner">
        <img src="../assets/images/pan.png" alt="WARAQ Banner" loading="lazy">
    </div>
    <div class="books-section">
        <div class="book-category">
            <img src="../assets/images/self-development.png" alt="تطوير الذات" loading="lazy">
            <h3><a href="books.html#self-development" class="category-link">تطوير الذات</a></h3>
            <p>اكتشف ذاتك، وحقق أهدافك من خلال كتب التحفيز.</p>
        </div>
        <div class="book-category">
            <img src="../assets/images/science.png" alt="الكتب العلمية" loading="lazy">
            <h3><a href="books.html#science" class="category-link">الكتب العلمية</a></h3>
            <p>استكشف الفيزياء، الفلك، والأحياء.</p>
        </div>
        <div class="book-category">
            <img src="../assets/images/history.png" alt="الكتب التاريخية" loading="lazy">
            <h3><a href="books.html#history" class="category-link">الكتب التاريخية</a></h3>
            <p>تعرف على الأحداث التي شكلت العالم.</p>
        </div>
        <div class="book-category">
            <img src="../assets/images/religion.png" alt="الكتب الدينية" loading="lazy">
            <h3><a href="books.html#religion" class="category-link">الكتب الدينية</a></h3>
            <p>قراءة في العقيدة والفقه.</p>
        </div>
        <div class="book-category">
            <img src="../assets/images/children.png" alt="كتب الأطفال" loading="lazy">
            <h3><a href="books.html#children" class="category-link">كتب الأطفال</a></h3>
            <p>قصص تعليمية لتنمية خيال الأطفال.</p>
        </div>
    </div>
    <div class="suggested-container">
        <div class="suggested-books-card">
            <img src="../assets/images/gif-icon.gif" alt="اقتراحات" class="gif-icon" loading="lazy">
            اقترحنا لك
        </div>
    </div>
    <div class="book-slider-container">
        <button class="prev-btn" aria-label="الكتاب السابق">❮</button>
        <div class="book-slider" id="book-slider"></div>
        <button class="next-btn" aria-label="الكتاب التالي">❯</button>
    </div>
    <button class="faq-button" aria-label="فتح الأسئلة الشائعة">الأسئلة الشائعة</button>
    <div id="faq-modal-container"></div>
    <div id="footer-container"></div>
    <script src="../assets/js/main.js" type="module" defer></script>
    <script src="../assets/js/books.js" type="module" defer></script>
    <script src="../assets/js/search.js" type="module" defer></script>
    <script>
        fetch('../components/navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar-container').innerHTML = data);
        fetch('../components/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-container').innerHTML = data);
        fetch('../components/faq-modal.html')
            .then(response => response.text())
            .then(data => document.getElementById('faq-modal-container').innerHTML = data);
    </script>
</body>
</html>
