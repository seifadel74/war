<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دردش مع WARAQ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div id="chat-container" class="chat-container" role="dialog" aria-labelledby="chat-title">
        <div class="chat-header">
            <img src="images/logo.png" alt="شعار WARAQ" class="chat-logo" loading="lazy">
            <h2 id="chat-title">دردش مع WARAQ</h2>
            <button id="close-chat" class="close-chat" aria-label="إغلاق صفحة الدردشة"><i class="fas fa-times-circle"></i></button>
        </div>
        <div id="chat-messages" class="chat-messages" aria-live="polite" aria-atomic="false"></div>
        <div id="user-input" class="user-input">
            <input type="text" id="user-text" placeholder="اكتب رسالتك هنا..." autocomplete="off" autofocus aria-label="اكتب رسالة للدردشة">
            <button id="send-message" class="send-button" aria-label="إرسال الرسالة"><i class="fas fa-paper-plane"></i></button>
            <button id="close-chat-footer" class="close-chat-footer" aria-label="إغلاق صفحة الدردشة">إغلاق</button>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #333, #ddd);
    font-family: 'Tajawal', sans-serif;
    direction: rtl;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: auto;
}

.chat-container {
    background: linear-gradient(135deg, #ffffff, #f0f4f8);
    border-radius: 15px;
    width: 90%;
    max-width: 800px;
    height: 80vh;
    display: flex;
    flex-direction: column;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    overflow: hidden;
    opacity: 0;
    transform: translateY(100px) scale(0.95);
    animation: slideIn 0.5s ease-in-out forwards;
}

@keyframes slideIn {
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

/* Chat Header */
.chat-header {
    display: flex;
    align-items: center;
    padding: 15px 20px;
    background: #05A099;
    color: white;
    border-bottom: 1px solid #ddd;
}

.chat-header .chat-logo {
    width: 40px;
    height: 40px;
    margin-left: 10px;
}

.chat-header h2 {
    flex: 1;
    font-size: 20px;
    margin: 0;
}

.chat-header .close-chat {
    background: #ffffff;
    color: #05A099;
    border: none;
    border-radius: 50%;
    width: 32px;
    height: 32px;
    font-size: 20px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.3s, background 0.3s;
    animation: pulse 2s 3;
}

.chat-header .close-chat:hover {
    background: #ff4d4d;
    color: white;
    transform: scale(1.1);
}

.chat-header .close-chat::after {
    content: "إغلاق الدردشة";
    position: absolute;
    top: -30px;
    right: 0;
    background: #333;
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 12px;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s, visibility 0.3s;
}

.chat-header .close-chat:hover::after {
    opacity: 1;
    visibility: visible;
}

/* Chat Messages */
.chat-messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    background: #f9f9f9;
    direction: rtl;
}

.chat-messages .message {
    margin-bottom: 15px;
    padding: 10px 15px;
    border-radius: 12px;
    max-width: 80%;
    word-wrap: break-word;
    animation: messageFadeIn 0.3s ease-in;
}

.chat-messages .user {
    text-align: right;
    color: #2c3e50;
    background: #d1e7dd;
    margin-left: auto;
}

.chat-messages .bot {
    text-align: right;
    color: #0f5132;
    background: #cff4fc;
    margin-right: auto;
}

@keyframes messageFadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* User Input */
.user-input {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    border-top: 1px solid #ddd;
    background: #fff;
    padding: 10px;
    align-items: center;
}

.user-input input {
    flex: 1;
    border: 1px solid #ddd;
    border-radius: 20px;
    padding: 10px 15px;
    font-size: 16px;
    outline: none;
    direction: rtl;
    min-width: 200px;
}

.user-input input:focus {
    border-color: #05A099;
    box-shadow: 0 0 5px rgba(5, 160, 153, 0.3);
}

.user-input .send-button {
    background: #05A099;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: background 0.3s, transform 0.3s;
}

.user-input .send-button:hover {
    background: #048080;
    transform: scale(1.1);
}

.user-input .close-chat-footer {
    background: #ff4d4d;
    border: none;
    border-radius: 20px;
    padding: 10px 20px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s, transform 0.3s;
    animation: pulse 2s 3;
}

.user-input .close-chat-footer:hover {
    background: #cc0000;
    transform: scale(1.05);
}

.user-input .close-chat-footer::after {
    content: "إغلاق الدردشة";
    position: absolute;
    bottom: 50px;
    right: 0;
    background: #333;
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 12px;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s, visibility 0.3s;
}

.user-input .close-chat-footer:hover::after {
    opacity: 1;
    visibility: visible;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}
</style>
<script>
    /**
 * Append a message to the chat
 * @param {string} sender - Sender name (e.g., "أنت", "WARAQ")
 * @param {string} text - Message text
 * @param {string} className - CSS class ("user" or "bot")
 */
function appendMessage(sender, text, className) {
    const messagesDiv = document.getElementById("chat-messages");
    const messageEl = document.createElement("div");
    messageEl.className = `message ${className}`;
    messageEl.innerHTML = `<strong>${sender}:</strong> ${text}`;
    messagesDiv.appendChild(messageEl);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

/**
 * Send a message to the Streamlit API
 */
async function sendMessage() {
    const inputField = document.getElementById("user-text");
    const message = inputField.value.trim();
    if (!message) return;

    appendMessage("أنت", message, "user");
    inputField.value = "";
    inputField.disabled = true;

    try {
        // Replace with your Streamlit API endpoint
        const STREAMLIT_API_ENDPOINT = "http://your-streamlit-app.com/api/chat"; // INSERT YOUR STREAMLIT API URL HERE
        const response = await fetch(STREAMLIT_API_ENDPOINT, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
                // Add Authorization header if Streamlit API requires a key, e.g.:
                // "Authorization": "Bearer YOUR_STREAMLIT_API_KEY"
            },
            body: JSON.stringify({
                message: message,
                context: "أنت مساعد مفيد لموقع WARAQ. أنصح بالكتب وأجيب عن الأسئلة المتعلقة بالأنواع، الملخصات، إلخ."
            })
        });

        if (!response.ok) {
            throw new Error(`خطأ من السيرفر: ${response.status}`);
        }

        const data = await response.json();
        const botReply = data.reply || "عذراً، لا يمكنني الرد الآن.";
        appendMessage("WARAQ", botReply, "bot");
    } catch (error) {
        console.error("Error:", error);
        appendMessage("WARAQ", "عذراً، حدث خطأ في الاتصال. حاول مرة أخرى لاحقاً.", "bot");
    } finally {
        inputField.disabled = false;
        inputField.focus();
    }
}

// Chatbot functionality
document.addEventListener("DOMContentLoaded", function () {
    const inputField = document.getElementById("user-text");
    const sendButton = document.getElementById("send-message");
    const closeChat = document.getElementById("close-chat");
    const closeChatFooter = document.getElementById("close-chat-footer");

    if (inputField && sendButton && closeChat && closeChatFooter) {
        // Send message
        sendButton.addEventListener("click", (event) => {
            event.stopPropagation();
            sendMessage();
        });

        // Send on Enter key
        inputField.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });

        // Close page (header button)
        closeChat.addEventListener("click", (event) => {
            event.stopPropagation();
            window.close();
        });

        // Close page (footer button)
        closeChatFooter.addEventListener("click", (event) => {
            event.stopPropagation();
            window.close();
        });
    }
});
</script>
</html>
